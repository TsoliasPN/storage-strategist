name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  quality:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cargo fmt
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Cargo test
        run: cargo test --workspace

  backend_parity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run backend parity tests
        run: cargo test --test parity_test -- --nocapture

  compliance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify provenance and license
        run: python3 scripts/check_compliance.py

  evaluation_kpi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run evaluation suite
        run: |
          cargo run -p storage-strategist -- eval --suite fixtures/eval-suite.json --output eval-result.json

      - name: Enforce evaluation KPI thresholds
        run: |
          python3 scripts/check_eval_kpi_thresholds.py \
            --input eval-result.json \
            --min-precision-at-3 0.70 \
            --max-contradiction-rate 0.05 \
            --max-unsafe-recommendations 0

      - name: Upload evaluation artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-result
          path: eval-result.json
          if-no-files-found: warn

  desktop_ui_smoke:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/desktop
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install desktop dependencies
        run: npm install

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run desktop UI smoke tests
        run: npm run test:e2e
